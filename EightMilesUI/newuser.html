<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8MilesTravel-Registration</title>
    <link rel="stylesheet" href="css/custom/newuser.css">
    <script src="js/jquery-3.4.min.js"></script>

    <!----------------  FontAwesome   --------------->
    <link rel="stylesheet" href="css/custom/all.min.css">

</head>

<body>


    <!----------------   Header   --------------->
    <div class="header_boxshadow">
        <div class="mycontainer">
            <div class="header-wrapper">
                <div class="header-left"><img src="/img/8mileslogo.png" alt="" width="160"></div>
            </div>
        </div>
    </div>


    <!----------------   Registration   --------------->
    <div class="mycontainer">
        <div class="registrationform">
            <h2>Register</h2>
            <div class="form">
                <div class="form-group searchformfld">
                    <input type="text" class="form-control" placeholder=" " />
                    <label style="color:#636363;">Agency Name</label>
                </div>
                <div class="form-group searchformfld">
                    <input type="text" class="form-control" placeholder=" " />
                    <label style="color:#636363;">Fullname</label>
                </div>
                <div class="form-group searchformfld">
                    <input type="text" class="form-control" placeholder=" " />
                    <label style="color:#636363;">Email Address</label>
                </div>
                <div class="form-group searchformfld">
                    <input type="text" class="form-control" placeholder=" " />
                    <label style="color:#636363;">Contact #</label>
                </div>
                <div class="form-group searchformfld">
                    <input type="text" class="form-control" placeholder=" " />
                    <label style="color:#636363;">Address</label>
                </div>
                <div class="form-group searchformfld">
                    <input type="text" class="form-control" placeholder=" " />
                    <label style="color:#636363;">Remarks</label>
                </div>
                <div class="form-group searchformfld">
                    <input type="text" class="form-control" placeholder=" " />
                    <label style="color:#636363;">City</label>
                </div>
                <div class="form-group searchformfld formempty"></div>
                <div class="form-group searchformfld formbuttom"> <button class="btn">Register Now</button></div>
            </div>
        </div>
    </div>
</body>

</html>
